<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grades</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
    .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #edf2f7;
        }

      nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }

        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">

        <nav>
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/skills">Skills</a>
            <a href="/projects">Projects</a>
            <a href="/grades">Grades</a>
           
        </nav>

        <h1>Academic Grades</h1>
        <p>This table is generated using a Jinja2 for-loop.</p>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for subject, grade in grades.items() %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ subject }}</td>
                    <td>{{ grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>

</html>
