<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
        }

        .box {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d3748;
        }

        p {
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Search Page</h1>
        <p>Search results for: <b>{{ query }}</b></p>
        <a href="/">Go Home</a>
    </div>

</body>
</html>
